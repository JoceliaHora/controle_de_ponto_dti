<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon"
    href="./img/icone.png".>
    <title>Registro de Ponto</title>
</head>
<body>
    <h1>Registro de Ponto</h1>   
    <div class="container">
        <img src="./img/time.svg" alt="" width="300" height="145">
        <div>
            <h2 id="horaAtual"></h2><br>
            <button id="clic" onclick="registrar()">Registrar</button>
            <p id="batidaRegistrada"></p>
        </div>
        <div class="historico">
            <table>
                <thead>
                  <th>Código</th>
                  <th>Dia</th>
                  <th>Entrada</th>
                  <th>Saída</th>
                  <th>Horas trabalhadas</th>
                </thead>
                <tbody id="tabelaBody"></tbody>
              </table>
        </div>
    </div>

    <footer>
        <p>Desenvolvido por Jocélia Oliveira</p>
        <div class="icones">
            <ul>
                <li><a href="https://github.com/JoceliaHora"><img class="icon" src="./img/github.png" alt=""></a></li>
                <li><a href="https://www.linkedin.com/in/joceliaoliveira/"><img class="icon" src="./img/linkedin .png" alt=""></a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>    
</body>
</html>
